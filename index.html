<html>
    <head>
        <title>Kotlin/Everywhere Paris 2019</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: silver;
                text-align: center;
                font-family: "Open Sans", sans-serif;
                display: flex;
                flex-direction: column;
            }

            div.logo {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-size: 2em;
            }

            div.logo img {
                height: 4em;
            }

            div.logo p {
                margin-left: 0.6em;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            div.badges {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            div.badges img {
                margin: 1em;
            }

            div.badges img.android {
                height: 6em;
            }

            div.badges img.ios {
                height: 4.6em;
                opacity: 0.3;
            }

        </style>
    </head>
    <body>
        <div class="logo">
            <img src="https://everywhere.kotlin.paris/logo.png" />
            <p>
                <b>KOTLIN/</b>
                <b>Everywhere</b>
                <span>Paris 2019</span>
            </p>
        </div>

        <div class="badges">

            <a href="https://play.google.com/store/apps/details?id=kep.mobile.android">
                <img class="android" src="https://play.google.com/intl/en_us/badges/static/images/badges/fr_badge_web_generic.png" />
            </a>

            <img class="ios" src="http://parisianavores.paris/wp-content/uploads/2016/02/app-store-badge-fr.png" />

        </div>
    </body>
</html>
